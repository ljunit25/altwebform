<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/36d72b0fe5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Formulario Simplet</title>
</head>
<body>

  <div class="container">
    <div class="wrapper">
      <div class="section">
        <i class="fa-solid fa-location-dot fa-2xl"></i>
        <h3>Address:</h3>
        <p>123 37th Avenue, Suite 101 Doral Florida 35360</p>
      </div>
      <div class="section">
        <i class="fa-solid fa-phone fa-2xl"></i>
        <h3>Phone:</h3>
        <p>+123 456 7788</p>
      </div>
      <div class="section">
        <i class="fa-solid fa-envelope-circle-check fa-2xl"></i>
        <h3>Email:</h3>
        <p>youremail@yoursite.com</p>
      </div>
    </div>
    <h1>Get in touch with us</h1>
    <form action="">
      <input type="text" id="fname" placeholder="Name">
      <input type="email" id="email" placeholder="email">
      <input type="tel" id="phone" placeholder="phone"></br>
      <input type="text" id="subject" placeholder="Subject">
      <textarea id="messages" placeholder="Your message here" rows="10" cols="40"></textarea></br>
      <button id="submit">Send message</button>

    </form>
  </div>

</body>
</html>
